    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login</title>

<body>
  <div class="row m-0">
    <div class="col-6 bg-img column ">
    </div>
    <div class="col-6 column content ">
        <div class="content-box">
            <div class="login_form w-100">
                <form>
                    <div class="content-item content-one oldContent">
                        <div class="m-bottom">
                            <span>Email Address</span>
                            <input type="email" id="" value="" >
                        </div>
                        <div class="m-bottom">
                            <span>Password</span>
                            <input type="password" id="" value="" >
                        </div>
                        <button disabled type="submit" class="ct-btn"> Login</button>
                        <p><a href="#" id="oldEmail">Forget Password?</a></p>
                    </div>
                </form>
            </div>
            <div class="forget_form w-100 d-none">
                <form>
                    <div class="content-item content-two" id="newContent">
                        <h1 class="content-two-title">Reset Your Password</h1>
                        <div class="m-bottom">
                            <span>Email</span>
                            <input type="email" id="" value="" >
                        </div>
                        
                        <button disabled type="submit" class="ct-btn"> Reset Password</button>
                        <p><a href="#" id="newEmail">Oh, I remembered!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
